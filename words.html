            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?~·！@#￥%……&*（）——+-=【】{}、；：，。《》？～的一是在不了有和人这中大为上个国我以要他时来用们生到作地于出就分对成会可主发年动同工也能下过子说产种面而方后多定行学法所民得经十三之进着等部度家电力里如水化高自二理起小物现实加量都两体制机当使点从业本去把性好应开它合还因由其些然前外天政四日那社义事平形相全表间样与关各重新线内数正心反你明看原又么利比或但质气第向道命此变条只没结解问意建月公无系军很情者最立代想已通并提直题党程展五果料象员革位入常文总次品式活设及管特件长求老头基资边流路级少图山统接知较将组见计别她手角期根论运农指几九区强放决西被干做必战先回则任取据处队南给色光门即保治北造百规热领七海口东导器压志世金增争济阶油思术极交受联什认六共权收证改清己美再采转更单风切打白教速花带安场身车例真务具万每目至达走积示议声报斗完类八离华名确才科张信马节话米整空元况今集温传土许步群广石记需段研界拉林律叫且究观越织装影算低持音众书布复容儿须际商非验连断深难近矿千周委素技备半办青省列习响约支般史感劳便团往酸历市克何除消构府称太准精值号率族维划选标写存候毛亲快效斯院查江型眼王按格养易置派层片始却专状育厂京识适属圆包火住调满县局照参红细引听该铁价严龙飞';
            return chars.charAt(Math.floor(Math.random() * chars.length));
        }

        // 为单个字符创建乱码动画效果
        function animateChar(charElement, targetChar, delay, duration) {
            return new Promise(resolve => {
                setTimeout(() => {
                    let frameCount = 0;
                    const totalFrames = Math.floor(duration / CHAR_SWAP_SPEED);
                    
                    const interval = setInterval(() => {
                        if (frameCount < totalFrames) {
                            charElement.textContent = getRandomChar();
                            frameCount++;
                        } else {
                            clearInterval(interval);
                            charElement.textContent = targetChar;
                            resolve();
                        }
                    }, CHAR_SWAP_SPEED);
                }, delay);
            });
        }

        // 初始化文本容器
        function initializeTextContainer() {
            textContainer.innerHTML = '';
            
            // 创建所有行和字符元素
            textLines.forEach((lineText, lineIndex) => {
                const lineElement = document.createElement('div');
                lineElement.className = 'line';
                lineElement.dataset.line = lineIndex;
                
                // 为每个字符创建span元素
                for (let i = 0; i < lineText.length; i++) {
                    const charElement = document.createElement('span');
                    charElement.className = 'char';
                    charElement.dataset.charIndex = i;
                    lineElement.appendChild(charElement);
                }
                
                textContainer.appendChild(lineElement);
            });
        }

        // 开始动画 - 按组显示，遇到标点符号停顿
        async function startAnimation() {
            // 隐藏按钮
            startBtn.style.display = 'none';
            
            let currentDelay = 0;
            
            // 逐行处理
            for (let lineIndex = 0; lineIndex < textLines.length; lineIndex++) {
                const lineText = textLines[lineIndex];
                const lineElement = textContainer.querySelector(`.line[data-line="${lineIndex}"]`);
                const charElements = lineElement.querySelectorAll('.char');
                
                // 如果是空行，只添加延迟
                if (lineText.trim() === '') {
                    currentDelay += EMPTY_LINE_DELAY;
                    continue;
                }
                
                // 按组处理字符
                for (let i = 0; i < lineText.length; i++) {
                    // 计算当前字符在组中的位置
                    const positionInGroup = i % GROUP_SIZE;
                    const targetChar = lineText[i];
                    const charElement = charElements[i];
                    
                    // 每个字符的动画持续时间略有不同，使它们依次结束
                    const duration = 150 + (positionInGroup * 50);
                    
                    // 启动字符动画，组内字符依次开始
                    animateChar(charElement, targetChar, currentDelay + (positionInGroup * GROUP_DELAY), duration);
                    
                    // 当是组内最后一个字符时，设置下一组的开始延迟
                    if (positionInGroup === GROUP_SIZE - 1 && i > 0) {
                        currentDelay += GROUP_DELAY;
                    }
                    
                    // 如果当前字符是需要停顿的标点符号，添加额外延迟
                    if (isPunctuation(targetChar)) {
                        currentDelay += PUNCTUATION_DELAY;
                    }
                }
                
                // 计算本行最后一组字符的总延迟，作为下一行的开始时间
                const lastGroupPos = (lineText.length - 1) % GROUP_SIZE;
                currentDelay += (lastGroupPos * GROUP_DELAY) + 200 + LINE_DELAY;
            }
        }

        // 初始化并绑定事件
        initializeTextContainer();
        startBtn.addEventListener('click', startAnimation);
    </script>
