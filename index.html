<body class="font-inter bg-neutral-50 text-neutral-800 min-h-screen">

            </div>
        </div>

    <!-- Main Content - 调整为与第二个页面相同的最大宽度 -->
    <main class="max-w-6xl mx-auto px-4 py-8 md:py-12">

        <!-- 主要内容区域 - 移除max-w-3xl限制，使其使用main容器的max-w-6xl宽度 -->
        <div class="bg-white rounded-xl overflow-hidden shadow-md card-hover p-6 md:p-8 mx-auto">
            <!-- 计时器面板 -->
            <div class="timer-panel bg-neutral-50 p-6 rounded-lg mb-8">
                <input type="text" id="timeValue" value="0s" readonly 
                    class="text-center text-[clamp(1.5rem,3vw,2rem)] py-4 border-2 border-primary rounded-lg w-full max-w-xs mx-auto bg-white font-semibold text-neutral-800">
                
                <div class="flex flex-wrap justify-center gap-4 mt-6">
                    <button onclick="startTimer()" 
                        class="bg-primary text-white px-6 py-3 rounded-full btn-pop flex items-center gap-2">
                        <i class="fa fa-play"></i> Start
                    </button>
                    <button onclick="stopTimer()" 
                        class="bg-neutral-700 text-white px-6 py-3 rounded-full btn-pop flex items-center gap-2">
                        <i class="fa fa-pause"></i> Pause
                    </button>
                    <button onclick="resetTimer()" 
                        class="bg-secondary text-white px-6 py-3 rounded-full btn-pop flex items-center gap-2">
                        <i class="fa fa-refresh"></i> Restart
                    </button>
                </div>
            </div>

            <!-- 高亮文本区域 -->
            <div class="bg-blue-50 border-l-4 border-primary p-4 rounded mb-8">
                <p class="text-neutral-800 italic">Learning HTML started on January 13, 2025 at 18:48</p>
            </div>

            <!-- 日期时间显示 -->
            <div id="datetime" class="text-neutral-600 text-center mb-6 py-2 border-b border-t border-neutral-200"></div>
            
            <!-- 图片 - 现在会随容器宽度自适应，达到更宽的显示效果 -->
            <div class="rounded-lg overflow-hidden mb-6 shadow-sm">
                <img src="https://tu.ltyuanfang.cn/api/fengjing.php" alt="Beautiful landscape image" class="w-full h-auto object-cover">
            </div>
        </div>
    </main>

    <footer class="bg-neutral-800 text-neutral-300 py-6 mt-20">
        <div class="max-w-6xl mx-auto px-4 text-center text-sm">
            <p class="mb-2">蚊!帐! [○･｀Д´･ ○]--RootEater.netlify.app</p>
            <a href = "https://67f1f3e17229500008d81184--rooteater.netlify.app/">A snapshot of the website taken on April 6, 2025 ↗</a>
            <p class="text-neutral-500">© 2025 All Rights Reserved</p>
        </div>
    </footer>

    <script>
        // 计时器逻辑保持不变
        let second = 0;
        let clock;

        function resetTimer() {
            clearInterval(clock);
            second = 0;
            document.getElementById('timeValue').value = second + 's';
        }

        function startTimer() {
            clock = setInterval(() => {
                second++;
                document.getElementById('timeValue').value = second + 's';
            }, 1000);
        }

        function stopTimer() {
            clearInterval(clock);
        }

        // 时间显示功能
        function updateTime() {
            const date = new Date();
            document.getElementById("datetime").textContent = date.toLocaleString();
        }
        setInterval(updateTime, 1000);
        window.onload = updateTime;

        // 导航栏滚动效果 - 与视频播放器一致
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('shadow');
                nav.classList.remove('shadow-sm');
            } else {
                nav.classList.remove('shadow');
                nav.classList.add('shadow-sm');
            }
        });
    </script>
</body>
