<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // Tailwind配置
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B',
                        neutral: '#F8FAFC',
                        dark: '#1E293B'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Merriweather', 'Georgia', 'serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-balance {
                text-wrap: balance;
            }
            .article-prose p {
                @apply my-6 text-lg text-gray-700 leading-relaxed;
            }
            .article-prose h2 {
                @apply text-2xl font-bold mt-12 mb-6 text-gray-800;
            }
            .article-prose h3 {
                @apply text-xl font-bold mt-10 mb-4 text-gray-800;
            }
            .article-prose blockquote {
                @apply border-l-4 border-primary pl-4 italic my-8 text-gray-600;
            }
            .article-prose ul {
                @apply list-disc pl-6 my-6 text-gray-700;
            }
            .article-prose li {
                @apply my-2;
            }
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap');
        
        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* 图片加载动画 */
        .img-fade-in {
            animation: imgFadeIn 0.8s ease-in-out;
        }
        
        @keyframes imgFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-white text-dark font-sans antialiased">
    <!-- 导航栏 -->

            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/index.html" class="text-xl font-bold text-primary flex items-center gap-2">
                        <i class="fa fa-feather"></i>
                        <span>Rooteater</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-16">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- 文章内容区 -->
            <article class="lg:w-2/3">
                <!-- 文章标题和元数据 -->
                <header class="mb-8">
                    <div class="flex items-center text-sm text-secondary mb-4">
                        <span>2023年10月15日</span>
                    </div>
                    
                    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-balance">Rooteater维护/站务版</h1>
                </header>
                
                <!-- 文章封面图 -->
                <div class="mb-10">
                    
                </div>
                
                <!-- 文章内容 -->
                <div class="article-prose max-w-none">
                    <ul>
                        <li><strong>20250927</strong>:
                            Rooteater添加Articals页面和基本的博文模版(正是此页)
                            <img src="assets/p1.png" alt="文章封面" class="w-200 h-auto rounded-xl shadow-sm img-fade-in">
                        </li>
                        <li><strong>20250926</strong>:对目录结构进行了整理</li>
                    </ul>
                    
                    <h2>以下为语法测试</h2>
                    
                    <p>哈哈哈哈哈</p>
                    
                    
                    <blockquote>
                        "Lucas is FEN", ainsi dit Edith.
                    </blockquote>

                    <h1 class="text-8xl">对比</h1>
                    
                    <h1 class="text-4xl">对比</h1>

                    <h1 class="text-2xl">对比</h1>
                    
                    
                    <ul>
                        <li><strong>a</strong>:英语中的第一个字母</li>
                    </ul>
                    
                    <figure class="my-10">
                        <img src="https://picsum.photos/seed/performance/800/400" alt="测试图" class="w-full h-auto rounded-lg shadow-sm img-fade-in">

            <!-- 侧边栏 -->
            <aside class="lg:w-1/3 space-y-8">
               
            </aside>
        </div>
    </main>

    <footer class="bg-neutral-800 text-neutral-300 py-6 mt-20">
        <div class="max-w-6xl mx-auto px-4 text-center text-sm">
            <p class="mb-2">蚊!帐! [○･｀Д´･ ○]--Rooteater</p>
            <p class="text-neutral-500">© 2025 All Rights Reserved</p>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="fixed bottom-6 right-6 w-12 h-12 rounded-full bg-primary text-white shadow-lg flex items-center justify-center opacity-0 invisible transition-all duration-300 hover:bg-primary/90">
        <i class="fa fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script>
        // 移动端菜单切换
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // 滚动事件处理
        const navbar = document.getElementById('navbar');
        const backToTopButton = document.getElementById('back-to-top');
        
        window.addEventListener('scroll', () => {
            // 导航栏滚动效果
            if (window.scrollY > 50) {
                navbar.classList.add('shadow-md');
                navbar.classList.remove('shadow-sm');
            } else {
                navbar.classList.remove('shadow-md');
                navbar.classList.add('shadow-sm');
            }
            
            // 返回顶部按钮显示/隐藏
            if (window.scrollY > 300) {
                backToTopButton.classList.remove('opacity-0', 'invisible');
                backToTopButton.classList.add('opacity-100', 'visible');
            } else {
                backToTopButton.classList.add('opacity-0', 'invisible');
                backToTopButton.classList.remove('opacity-100', 'visible');
            }
        });
        
        // 返回顶部功能
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // 图片加载动画
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.classList.add('opacity-0');
                img.onload = function() {
                    img.classList.remove('opacity-0');
                    img.classList.add('img-fade-in');
                }
                // 如果图片已经缓存，手动触发onload
                if (img.complete) {
                    img.onload();
                }
            });
        });
    </script>
</body>
</html>
