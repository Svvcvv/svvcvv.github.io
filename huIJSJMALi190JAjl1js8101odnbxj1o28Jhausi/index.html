<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证成功</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md w-full transform transition-all duration-500 animate-fade-in">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fa fa-check text-3xl text-green-500"></i>
        </div>
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-3">验证成功</h1>
        <p class="text-gray-600 mb-8">您已成功通过密码验证，可以访问此页面</p>
        
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <a href="../index.html" class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg transition duration-300">
                <i class="fa fa-arrow-left mr-2"></i>
                返回首页
            </a>
            <a href="../pwd.html" class="inline-flex items-center justify-center bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-6 rounded-lg transition duration-300">
                <i class="fa fa-key mr-2"></i>
                密码页
            </a>
        </div>
    </div>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</body>
</html>
