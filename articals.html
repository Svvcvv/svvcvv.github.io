    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                transition: all 0.3s ease;

                transition: all 0.2s ease;

            .btn-pop:hover {

                box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            }

            }

     nav a {
            font-family: 'Cascadia Code', Arial, sans-serif;

<body class="font-inter bg-neutral-50 text-neutral-800 min-h-screen">

        <div class="max-w-6xl mx-auto flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <i class="fa fa-book text-primary text-xl"></i>
                <span class="font-semibold text-lg">Articals</span>
            </div>
            <div class="flex flex-wrap items-center gap-1 md:gap-3">
                <a href="index.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Home</a>
                <a href="down.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Download</a>
                <a href="vid.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Video</a>
                <a href="SCMN.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Documents</a>
                <a href="webs.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Web</a>
                <a href="articals.html" class="px-3 py-2 text-sm rounded bg-primary/10 text-primary font-medium">Articals</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8 md:py-12">
        <div class="bg-white rounded-xl overflow-hidden shadow-md p-6 md:p-8 mb-8">
            <div class="flex flex-col md:flex-row md:items-end justify-between mb-8">
                <div>
                    <h1 class="text-[clamp(1.8rem,3vw,2.5rem)] font-bold text-neutral-900 mb-2">Articals</h1>
                    <p class="text-neutral-600">Ceux qui enregistrent le temps dans les mots</p>
                </div>
                <div class="mt-4 md:mt-0">
                    <div id="datetime" class="text-neutral-600 text-right py-2"></div>
                </div>
            </div>

            <!-- Category Filters -->
            <div class="flex flex-wrap gap-2 mb-8" id="category-filters">
                <button class="category-btn bg-primary text-white px-4 py-2 rounded-full text-sm btn-pop" data-category="All">All</button>
                <button class="category-btn bg-neutral-100 hover:bg-neutral-200 px-4 py-2 rounded-full text-sm transition-colors" data-category="Programming">Programming</button>
                <button class="category-btn bg-neutral-100 hover:bg-neutral-200 px-4 py-2 rounded-full text-sm transition-colors" data-category="Comment">Comment</button>
                <button class="category-btn bg-neutral-100 hover:bg-neutral-200 px-4 py-2 rounded-full text-sm transition-colors" data-category="Tutorials">Tutorials</button>
                <button class="category-btn bg-neutral-100 hover:bg-neutral-200 px-4 py-2 rounded-full text-sm transition-colors" data-category="Tech News">Tech News</button>
            </div>

            <!-- Blog Posts List -->
            <div id="posts-container" class="space-y-8">
            </div>

            <!-- Pagination -->
            <div class="flex justify-center mt-12 gap-2" id="pagination-container">
                <button id="prev-page" class="w-10 h-10 flex items-center justify-center rounded-full border border-neutral-200 hover:border-primary hover:text-primary transition-colors">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <!-- Page buttons will be dynamically inserted here -->
                <button id="next-page" class="w-10 h-10 flex items-center justify-center rounded-full border border-neutral-200 hover:border-primary hover:text-primary transition-colors">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-neutral-800 text-neutral-300 py-6 mt-20">
        <div class="max-w-6xl mx-auto px-4 text-center text-sm">
            <p class="mb-2">蚊!帐! [○･｀Д´･ ○]--Rooteater</p>
            <p class="text-neutral-500">© 2025 All Rights Reserved</p>
        </div>
    </footer>

    <script>
        // 时间显示功能
        function updateTime() {
            const date = new Date();
            document.getElementById("datetime").textContent = date.toLocaleString();
        }
        setInterval(updateTime, 1000);
        window.onload = updateTime;

        // 导航栏滚动效果
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('shadow');
                nav.classList.remove('shadow-sm');
            } else {
                nav.classList.remove('shadow');
                nav.classList.add('shadow-sm');
            }
        });

        // 模拟博客数据
        const blogPosts = [
            {
                id: 1,
                title: "程序包一周年庆",
                date: "2025年7月",
                readTime: "2 min read",
                category: "Programming",
                image: "assets/img/cxb4.png",
                excerpt: "AI写的，我改的程序包一周年庆祝网页",
                link: "cxb.html"
            },
            {
                id: 2,
                title: "Rooteater维护版",
                date: "2025年9月",
                readTime: "5 min read",
                category: "Tech News",
                image: "webs/articals/assets/p1.png",
                excerpt: "Rooteater网站更新日志",
                link: "webs/articals/post1.html"
            },
            {
                id: 3,
                title: "论bug",
                date: "2025年11月",
                readTime: "3 min read",
                category: "Comment",
                image: "webs/articals/assets/error.jpg",
                excerpt: "中二的随笔",
                link: "webs/articals/post2.html"
            }
        ];

        // 分页和筛选设置
        const postsPerPage = 4;
        let currentPage = 1;
        let currentCategory = "All"; // 默认显示所有分类
        let filteredPosts = [...blogPosts]; // 存储筛选后的文章
        let totalPages = Math.ceil(filteredPosts.length / postsPerPage);

        // 根据当前分类和页码渲染博客文章
        function renderPosts() {
            // 根据当前分类筛选文章
            if (currentCategory !== "All") {
                filteredPosts = blogPosts.filter(post => post.category === currentCategory);
            } else {
                filteredPosts = [...blogPosts];
            }
            
            // 重新计算总页数
            totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            
            // 如果当前页大于新的总页数，则调整到最后一页
            if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
            }

            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const currentPosts = filteredPosts.slice(startIndex, endIndex);
            
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '';
            
            // 添加淡入动画效果
            postsContainer.classList.add('opacity-0', 'transition-opacity', 'duration-500');
            
            setTimeout(() => {
                if (currentPosts.length === 0) {
                    // 如果没有筛选结果，显示提示信息
                    postsContainer.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fa fa-search text-4xl text-neutral-300 mb-4"></i>
                            <p class="text-neutral-500">没有找到"${currentCategory}"分类下的文章</p>
                        </div>
                    `;
                } else {
                    // 渲染筛选后的文章
                    currentPosts.forEach(post => {
                        const article = document.createElement('article');
                        article.className = 'flex flex-col md:flex-row gap-6 card-hover p-4 rounded-lg';
                        article.innerHTML = `
                            <div class="md:w-1/3 rounded-lg overflow-hidden">
                                <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                            </div>
                            <div class="md:w-2/3">
                                <div class="flex items-center gap-3 text-sm text-neutral-600 mb-2">
                                    <span><i class="fa fa-calendar-o mr-1"></i> ${post.date}</span>
                                    <span><i class="fa fa-clock-o mr-1"></i> ${post.readTime}</span>
                                    <span class="bg-blue-100 text-primary px-2 py-1 rounded text-xs">${post.category}</span>
                                </div>
                                <h2 class="text-xl font-bold mb-2 hover:text-primary transition-colors">
                                    <a href="${post.link}">${post.title}</a>
                                </h2>
                                <p class="text-neutral-700 mb-4">${post.excerpt}</p>
                                <a href="${post.link}" class="inline-flex items-center text-primary font-medium btn-pop px-3 py-1 rounded">
                                    Read More <i class="fa fa-arrow-right ml-2"></i>
                                </a>
                            </div>
                        `;
                        postsContainer.appendChild(article);
                    });
                }
                
                // 显示内容
                postsContainer.classList.remove('opacity-0');
                
                // 更新分页按钮
                updatePaginationButtons();
            }, 300);
        }

        // 动态生成和更新分页按钮
        function updatePaginationButtons() {
            const paginationContainer = document.getElementById('pagination-container');
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            
            // 清除已有的页码按钮
            const existingPageBtns = document.querySelectorAll('.page-btn');
            existingPageBtns.forEach(btn => btn.remove());

            // 根据总页数生成页码按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn w-10 h-10 flex items-center justify-center rounded-full transition-colors ${
                    i === currentPage ? 'bg-primary text-white' : 'border border-neutral-200 hover:border-primary hover:text-primary'
                }`;
                pageBtn.dataset.page = i;
                pageBtn.textContent = i;
                
                // 插入到"上一页"和"下一页"之间
                paginationContainer.insertBefore(pageBtn, nextBtn);

                // 页码按钮点击事件
                pageBtn.addEventListener('click', () => {
                    if (parseInt(pageBtn.dataset.page) !== currentPage) {
                        currentPage = parseInt(pageBtn.dataset.page);
                        renderPosts();
                    }
                });
            }

            // 控制上一页/下一页按钮状态
            prevBtn.disabled = currentPage === 1 || totalPages === 0;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            
            // 视觉反馈：禁用时置灰+禁止点击样式
            prevBtn.classList.toggle('opacity-50', prevBtn.disabled);
            prevBtn.classList.toggle('cursor-not-allowed', prevBtn.disabled);
            nextBtn.classList.toggle('opacity-50', nextBtn.disabled);
            nextBtn.classList.toggle('cursor-not-allowed', nextBtn.disabled);
        }

        // 初始化分类筛选功能
        function initCategoryFilters() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // 更新选中的分类
                    currentCategory = button.dataset.category;
                    
                    // 重置到第一页
                    currentPage = 1;
                    
                    // 更新分类按钮的视觉状态
                    categoryButtons.forEach(btn => {
                        if (btn.dataset.category === currentCategory) {
                            btn.classList.remove('bg-neutral-100', 'hover:bg-neutral-200');
                            btn.classList.add('bg-primary', 'text-white');
                        } else {
                            btn.classList.remove('bg-primary', 'text-white');
                            btn.classList.add('bg-neutral-100', 'hover:bg-neutral-200');
                        }
                    });
                    
                    // 重新渲染文章
                    renderPosts();
                });
            });
        }

        // 初始化分页功能
        function initPagination() {
            // 上一页按钮事件
            document.getElementById('prev-page').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPosts();
                }
            });

            // 下一页按钮事件
            document.getElementById('next-page').addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPosts();
                }
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initCategoryFilters();
            initPagination();
            renderPosts(); // 初始渲染第一页
        });
    </script>
</body>
