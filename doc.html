    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-4px);
                box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.1);
            }
            .btn-pop {
                transition: all 0.2s ease;
            }
            .btn-pop:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            }
            .control-hover {
                @apply transition-all duration-300 hover:bg-primary/90 hover:scale-105;
            }
            .game-btn {
                @apply transition-all duration-200 hover:scale-105 active:scale-95;
            }
            .click-animation {
                animation: clickEffect 0.3s ease-out;
            }
            @keyframes clickEffect {
                0% { transform: scale(1); }
                50% { transform: scale(0.95); }
                100% { transform: scale(1); }
            }
            .floating-number {
                position: absolute;
                pointer-events: none;
                font-size: 14px;
                font-weight: bold;
                animation: floatUp 1s ease-out forwards;
            }
            @keyframes floatUp {
                0% { opacity: 1; transform: translateY(0); }
                100% { opacity: 0; transform: translateY(-30px); }
            }
            .pulse-animation {
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        }
    </style>

    <style>

            overflow: hidden;

<!-- 核心修改：给body添加 flex flex-col，强制占满视口高度 -->
<body class="font-inter bg-neutral-50 text-neutral-800 min-h-screen flex flex-col">
    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-sm shadow-sm py-4 px-4 md:px-6 transition-all duration-300">

                <span class="font-semibold text-lg">Documents</span>
            </div>
            <button id="menuToggle" class="md:hidden text-neutral-700">
                <i class="fa fa-bars text-xl"></i>
            </button>
            <div class="hidden md:flex flex-wrap items-center gap-1 md:gap-3">
                <a href="index.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Home</a>
                <a href="down.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Download</a>
                <a href="vid.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Video</a>
                <a href="doc.html" class="px-3 py-2 text-sm rounded bg-primary/10 text-primary font-medium">Documents</a>
                <a href="webs.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Web</a>
                <a href="articals.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Articals</a>
            </div>
        </div>
        <div id="mobileMenu" class="mobile-menu md:hidden mt-4 px-2">
            <div class="flex flex-col gap-2">
                <a href="index.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Home</a>
                <a href="down.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Download</a>
                <a href="vid.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Video</a>
                <a href="doc.html" class="px-3 py-2 text-sm rounded bg-primary/10 text-primary font-medium">Documents</a>
                <a href="webs.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Web</a>
                <a href="articals.html" class="px-3 py-2 text-sm rounded hover:bg-neutral-100 transition-colors">Articals</a>
            </div>
        </div>
    </nav>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
            const icon = menuToggle.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('shadow');
                nav.classList.remove('shadow-sm');
            } else {
                nav.classList.remove('shadow');
                nav.classList.add('shadow-sm');
            }
        });
    </script>
